<!DOCTYPE html>
<html>
<body style="background-color: black; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

<svg width="400" height="400" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="penGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stopColor="#4facfe" />
      <stop offset="100%" stopColor="#f093fb" />
    </linearGradient>
  </defs>

  <!-- Pen -->
  <g transform="rotate(45, 250, 250)">
     <rect x="230" y="50" width="40" height="180" rx="20" fill="url(#penGradient)" />
     <path d="M 230 50 L 250 10 L 270 50 Z" fill="url(#penGradient)" />
  </g>

  <!-- Sparkles -->
  <g fill="url(#penGradient)">
     <path d="M 320 50 L 330 20 L 340 50 L 370 60 L 340 70 L 330 100 L 320 70 L 290 60 Z" />
     <path d="M 280 40 L 285 30 L 290 40 L 300 45 L 290 50 L 285 60 L 280 50 L 270 45 Z" />
     <path d="M 350 90 L 355 80 L 360 90 L 370 95 L 360 100 L 355 110 L 350 100 L 340 95 Z" />
  </g>

  <!-- Head -->
  <path d="M 150 120 Q 120 100 120 180 Q 80 250 100 350 Q 150 480 350 450 Q 450 420 420 320 Q 450 200 400 130 Q 380 180 320 180 Q 250 160 150 120 Z" fill="white" />

  <!-- Nose -->
  <path d="M 235 300 Q 250 290 265 300 Q 250 325 235 300 Z" fill="black" />

  <!-- Mouth -->
  <path d="M 250 320 Q 220 360 200 320" stroke="black" stroke-width="10" stroke-linecap="round" fill="none"/>
  <path d="M 250 320 Q 280 360 300 320" stroke="black" stroke-width="10" stroke-linecap="round" fill="none"/>

  <!-- Right Eye (Static) -->
  <circle cx="330" cy="280" r="25" fill="black" />

  <!-- LEFT EYE ANIMATION GROUP -->
  <style>
    .eye-open { animation: blinkOpen 4s infinite; }
    .eye-wink { animation: blinkWink 4s infinite; opacity: 0; }

    @keyframes blinkOpen {
      0%, 85% { opacity: 1; }
      90%, 95% { opacity: 0; } /* Disappear during wink */
      100% { opacity: 1; }
    }
    @keyframes blinkWink {
      0%, 85% { opacity: 0; }
      90%, 95% { opacity: 1; } /* Appear during wink */
      100% { opacity: 0; }
    }
  </style>

  <!-- Left Eye Open -->
  <circle class="eye-open" cx="170" cy="280" r="25" fill="black" />

  <!-- Left Eye Wink -->
  <path class="eye-wink" d="M 140 280 Q 170 250 200 280" stroke="black" stroke-width="10" stroke-linecap="round" fill="none" />

</svg>

</body>
</html>
